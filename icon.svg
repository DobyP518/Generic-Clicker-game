<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b5bdb" />
      <stop offset="100%" stop-color="#9c36b5" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)" />
  
  <!-- Efeito brilhante no topo -->
  <rect width="512" height="256" rx="128" fill="url(#shine)" />
  
  <!-- Círculo decorativo -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="16" stroke-dasharray="15,15" opacity="0.7" />
  
  <!-- Símbolo principal (ícone de toque) -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="100" fill="#ffffff" opacity="0.2" />
    <path d="M256 170c-47.5 0-86 38.5-86 86s38.5 86 86 86 86-38.5 86-86-38.5-86-86-86zm0 152c-36.4 0-66-29.6-66-66s29.6-66 66-66 66 29.6 66 66-29.6 66-66 66z" 
          fill="white" />
    <circle cx="256" cy="256" r="20" fill="white" />
    
    <!-- Partículas em volta -->
    <circle cx="200" cy="200" r="12" fill="white" opacity="0.8" />
    <circle cx="320" cy="220" r="8" fill="white" opacity="0.8" />
    <circle cx="220" cy="320" r="10" fill="white" opacity="0.8" />
    <circle cx="310" cy="300" r="6" fill="white" opacity="0.8" />
    <circle cx="270" cy="180" r="7" fill="white" opacity="0.8" />
    <circle cx="190" cy="270" r="9" fill="white" opacity="0.8" />
  </g>
  
  <!-- Texto "TAP" na parte inferior -->
  <text x="256" y="370" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">TAP</text>
</svg>
